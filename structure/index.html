<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fitness Survey Form</h1>
    <p style="font-size: large;">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
        <form action="file:///C:/Users/Jordan%20Marrero/Documents/VSC%20Practice/PROJECTS/Anime%20News%20Survey%20Form/action%20file/index.html">
            <fieldset>
                <label for="name"><b>Name</b> <input type="text" id="name" placeholder="  Jordan" name="basic-info" required></label>
                <label for="email"><b>Email</b> <input type="email" id="email"  placeholder="  Marrero" name="basic-info" required></label>
                <label for="age"><b>Age</b> <input type="number" id="age" placeholder="  Age" name="basic-info" min="12" max="80" required></label>
                <label for="number"><b>Phone Number</b> <input type="tel" id="phone" name="basic-info" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="  (000)-000 0000" required /></label>
            </fieldset>
            <fieldset>
                <label for="status"><b>Which option best describes your current fitness status?</b>
                    <select name="status" id="status">
                        <option value="">(choose one)</option>
                        <option value="1">Beginner (0 - 6 months training)</option>
                        <option value="2">Intermediate (6 - 24 months training)</option>
                        <option value="3">Advance (24 - 60 months training)</option>
                    </select>
                </label>
                <label for="goal" style="margin-top: 50px;"><b>What is yout current fitness goal?</b>
                    <label for="strength"><input type="radio" id="strength" name="goal" class="inline" required>  <em>Gain Strength</em></label>
                    <label for="fat"><input type="radio" id="fat" name="goal" class="inline" required>  <em>Loose Fat</em></label>
                    <label for="resistance"><input type="radio" id="resistance" name="goal" class="inline" required>  <em>Gain Resistance</em></label>
                    <label for="muscle"><input type="radio" id="muscle" name="goal" class="inline" required>  <em>Gain Muscle</em></label>
                </label>
                <label for="muscle-group" style="margin-top: 50px;"><b>What are the muscle groups you wanna focus on?</b>
                    <label for="chest"><input type="checkbox" id="chest" name="muscle-group" class="checkbox" required>  <em>Chest</em></label>
                    <label for="chest"><input type="checkbox" id="back" name="muscle-group" class="checkbox" required>  <em>Back</em></label>
                    <label for="chest"><input type="checkbox" id="arms" name="muscle-group" class="checkbox" required>  <em>Arms</em></label>
                    <label for="chest"><input type="checkbox" id="legs" name="muscle-group" class="checkbox" required>  <em>Legs</em></label>
                </label>
            </fieldset>
            <fieldset>
                <label for="bio"><b>Tell us your story!</b>
                    <textarea name="bio" id="bio" placeholder="I started my journey when..."></textarea>
                </label>
            </fieldset>
            <p style="font-size: larger;">Thank you for filling out the surver!</p>
            <input type="submit" id="submit">
        </form>
    </div>
</body>
</html>
